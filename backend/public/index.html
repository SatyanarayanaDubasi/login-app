<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Registration</title>
  <style>
  body {
  background-image: url('image.jpg'); /* Your image file name */
  background-size: cover;           /* Scales the image to cover entire screen */
  background-position: center;      /* Keeps the image centered */
  background-repeat: no-repeat;     /* Prevents tiling */
  background-attachment: fixed;     /* Keeps the image fixed during scroll (optional) */
  image-rendering: auto;            /* Ensures clarity */
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}


    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .toggle-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .toggle-buttons button {
      width: 48%;
      padding: 10px;
      font-weight: bold;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button[type="submit"]:hover {
      background-color: #218838;
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="toggle-buttons">
      <button onclick="showForm('register')">Register</button>
      <button onclick="showForm('login')">Login</button>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="form-section active">
      <h2>Register</h2>
      <form id="register">
        <input type="text" name="name" placeholder="Name" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="text" name="department" placeholder="Department" required><br>
        <button type="submit">Register</button>
      </form>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="form-section">
      <h2>Login</h2>
      <form id="login">
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    function showForm(type) {
      document.getElementById('registerForm').classList.remove('active');
      document.getElementById('loginForm').classList.remove('active');
      document.getElementById(type + 'Form').classList.add('active');
    }

    // Register form submit
    document.getElementById('register').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      const res = await fetch("http://localhost:5000/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const result = await res.json();
      alert(result.message);
    });

    // Login form submit
    document.getElementById('login').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      const res = await fetch("http://localhost:5000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const result = await res.json();
      alert(result.message);
    });
  </script>
</body>
</html>
